<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play!</title>
<!-- STYLE SHEETS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
<!-- TAILWIND CONFIG -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                green: '#51B848',
              }
            }
          }
        }
      </script>
</head>

<!-- TEXT BODY -->
<body class="bg-gray-800">
    <nav class="flex flex-row justify-between items-center py-5 px-4">
        <!-- LOGO -->
        <img src="./assets/images/Lets Play Final.png" alt="Lets Play Logo" class="mx-auto" style="width: 350px;">
        <div class="flex justify-end">
            <!-- SAVED BTTN -->
            <button class="px-2 py-1 rounded-lg mx-2" id="saved-bttn">
                <img src="./assets/images/saved.png" alt="Saved">
            </button>
            <!-- SEARCH BTTN -->
            <button class="px-2 py-1 rounded-lg mx-2" id="search-bttn">
                <img src="./assets/images/Search.png" alt="Search">
            </button>
        </div>
    </nav>
    <!-- START BTTN -->
    <div class="h-screen flex justify-center items-center">
        <button class="px-8 py-4 rounded-full shadow-lg shadow-xl" id="start-bttn">
            <img src="./assets/images/Start.png" alt="Start">
        </button>        
    </div>

    <!-- BACKGROUND -->
    <div class="background">
    <img src="./assets/images/gaming(960x540).jpg" alt="Girl in gaming chair gaming">
    </div>

    <footer class="fixed bottom-0 w-full text-center">
        <p class="inline-block bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">
         All rights reserved 2023-2024 Â© Buttcheeks.Co
        </p>
      </footer>
      
    

    <script src="assets/js/script.js"></script>
</body>

</html>
